<h1 mat-dialog-title>{{formType}} User</h1>
<div mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field appearance="outline">
      <mat-label>name</mat-label>
      <input formControlName="name" matInput placeholder="Enter your name." />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>email</mat-label>
      <input formControlName="email" matInput placeholder="Enter your email." />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button (click)="addUpdateUser()">{{formType}}</button>
</div>
